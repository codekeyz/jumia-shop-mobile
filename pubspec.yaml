name: jumia_shop
description: A jumia mobile frontend using Flutter

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  json_annotation: ^4.4.0
  provider: ^5.0.0
  auto_route: ^2.3.0
  intl: ^0.17.0
  url_launcher: ^6.1.0
  get_it: ^7.2.0
  flutter_staggered_grid_view: ^0.6.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  firebase_auth: ^3.3.8
  firebase_core: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.5
  build_runner: ^2.1.8
  auto_route_generator: ^2.1.0
  gql_codegen:
    git:
      url: git@github.com:codekeyz/gql_codegen.git

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300

dependency_overrides:
  firebase_auth_platform_interface: 6.1.11
