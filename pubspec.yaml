name: jumia_shop
description: A jumia mobile frontend using Flutter

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  json_annotation: ^4.8.1
  provider: ^6.0.5
  go_router: ^12.1.0
  intl: ^0.18.1
  url_launcher: ^6.1.0
  get_it: ^7.2.0
  flutter_staggered_grid_view: ^0.7.0
  firebase_auth: ^4.12.1
  firebase_core: ^2.21.0
  cupertino_icons: ^1.0.2
  gql_client:
    git:
      url: git@github.com:codekeyz/gql_codegen.git
      path: ./gql_client

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.3.1
  build_runner:
  auto_route_generator: ^7.3.2
  gql_codegen:
    git:
      url: git@github.com:codekeyz/gql_codegen.git
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/img/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300
